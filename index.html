<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
</head>
<body>

  <!-- Page 1: Yes/No -->
  <div class="container page active" id="page1">
    <p id="mainQuestion">คุณพร้อมสำหรับเซอร์ไพรส์หรือยัง?</p>
    <div class="button-container">
      <button class="btn-yes" id="btnYes"><span id="yesText">Yes</span></button>
      <button class="btn-no" id="btnNo"><span id="noText">No</span></button>
    </div>
  </div>

  <!-- Page 2: Next -->
  <div class="container page" id="page2">
    <button class="btn-next" id="btnNext"><span id="nextText">Next</span></button>
  </div>

  <!-- Page 3: Password -->
  <div class="container page" id="page3">
    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="รหัสผ่าน"><br>
      <button class="btn-next" id="btnSubmitPassword">Confirm</button>
    </div>
    <div class="fail-message" id="failMessage">
      <div>❌ Fail ❌</div>
      <img id="failGif" class="fail-gif" src="" alt="Fail GIF" style="display:none;">
    </div>
  </div>

  <!-- Page 4: Activities -->
  <div class="container page" id="page4">
    <div class="activity-grid">
      <div class="activity-box" data-activity="1"><h3 id="activity1Title">กิจกรรม 1</h3></div>
      <div class="activity-box" data-activity="2"><h3 id="activity2Title">กิจกรรม 2</h3></div>
      <div class="activity-box" data-activity="3"><h3 id="activity3Title">กิจกรรม 3</h3></div>
    </div>
  </div>

  <!-- Activity Pages -->
  <div class="container page" id="activity1">
    <h1 id="activity1TitlePage">กิจกรรม 1</h1>
    <button class="btn-back" id="btnBack1">ย้อนกลับ</button>
  </div>
  <div class="container page" id="activity2">
    <h1 id="activity2TitlePage">กิจกรรม 2</h1>
    <button class="btn-back" id="btnBack2">ย้อนกลับ</button>
  </div>
  <div class="container page" id="activity3">
    <h1 id="activity3TitlePage">กิจกรรม 3</h1>
    <button class="btn-back" id="btnBack3">ย้อนกลับ</button>
  </div>

  <!-- Page No -->
  <div class="container page" id="pageNo">
    <button class="btn-next" id="btnBackToStart">กลับไปหน้าแรก</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
